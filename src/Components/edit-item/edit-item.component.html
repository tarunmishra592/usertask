<div class="item-form edit">
    <h3>Edit Item</h3>
    <form [formGroup]="editItemForm" (ngSubmit)="updateItem()">
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input formControlName="name" type="text" class="form-control" id="nameInput" placeholder="Please enter name">
          <app-show-errors [control]="editItemForm.controls['name']"></app-show-errors>
        </div>

        <div class="form-group">
            <label for="PriceInput">Price</label>
            <div class="input-group mb-1">
                <span class="input-group-text">{{currency}}</span>
                <input formControlName="price" type="text" class="form-control" placeholder="Please enter price">
            </div>
            <app-show-errors [control]="editItemForm.controls['price']"></app-show-errors>
        </div>
        <div class="form-group-btn clearfix">
            <button mat-raised-button color="primary" [disabled]="!editItemForm.valid" type="submit" class="float-end">Update</button>
            <button mat-raised-button mat-dialog-close type="button" class="float-end">Cancel</button>
        </div>
    </form>

</div>
