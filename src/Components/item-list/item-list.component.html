<div class="item-list">
    <div class="search">
        <h3>Item List</h3>
        <input class="form-control" type="text" [disabled]="allList.length == 0" placeholder="Search" [(ngModel)]="searchText">
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th class="action">Action</th>
            </tr>
        </thead>
        <tbody *ngIf="allList">
            <tr *ngFor="let item of allList | search: searchText; let i = index">
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td class="action-btns">
                    <i (click)="editHandler(item)" class="bi bi-pencil-fill edit"></i>
                    <i (click)="deleteHandler(i)" class="bi bi-trash3 delete"></i>
                </td>
            </tr>
        </tbody>
        <tbody *ngIf="allList.length == 0">
            <tr>
                <td colspan="3" class="empty">
                    No Item Added <a class="add"  routerLink="/add-item">Add Item</a>
                </td>
            </tr>
        </tbody>
      </table>
</div>
