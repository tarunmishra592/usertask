<mat-card class="item-form add">
    <h2>Add Item</h2>
    <form [formGroup]="addItemForm" (ngSubmit)="addItem()">
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input formControlName="name" type="text" class="form-control" id="nameInput" placeholder="Please enter name">
          <app-show-errors [control]="addItemForm.controls['name']"></app-show-errors>
        </div>

        <div class="form-group">
            <label for="PriceInput">Price</label>
            <div class="input-group mb-1">
                <span class="input-group-text">{{currency}}</span>
                <input formControlName="price" type="text" class="form-control" placeholder="Please enter price">
            </div>
            <app-show-errors [control]="addItemForm.controls['price']"></app-show-errors>
        </div>
        <div class="form-group-btn clearfix">
            <button mat-raised-button color="primary" [disabled]="!addItemForm.valid" type="submit" class="float-end">Add</button>
        </div>
    </form>

</mat-card>
